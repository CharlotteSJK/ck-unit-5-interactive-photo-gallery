<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Interactive Photo Gallery</title>
  <meta name="description" content="Interactive Photo Gallery">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="js/lightbox2/css/lightbox.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
<main>
    <form>
        <input type="text" class="search" name="photo_search" placeholder="Search">
    </form>

    <section class="container">
        <div class="photo">
            <a href="photos/01.jpg" class="light" data-lightbox="photo" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="photos/thumbnails/01.jpg" alt="Hay field under blue sky"></a>
        </div>

        <div class="photo">
            <a href="photos/02.jpg" class="light" data-lightbox="photo" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="photos/thumbnails/02.jpg" alt="Calm lake and snowy mountains"></a>
        </div>

        <div class="photo">
            <a href="photos/03.jpg" class="light" data-lightbox="photo" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."> <img src="photos/thumbnails/03.jpg" alt="View of a forest from above"></a>

        </div>

        <div class="photo">
            <a href="photos/04.jpg" class="light" data-lightbox="photo" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="photos/thumbnails/04.jpg" alt="Iceberg in the sea"></a>
        </div>

        <div class="photo">
            <a href="photos/05.jpg" class="light" data-lightbox="photo" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="photos/thumbnails/05.jpg" alt="Red cliffs in the desert"></a>
        </div>

        <div class="photo">
            <a href="photos/06.jpg" class="light" data-lightbox="photo" data-title="Fall is coming, I love when the leaves on the trees start to change color."><img src="photos/thumbnails/06.jpg" alt="Fall leaves changing color"></a>
        </div>

        <div class="photo">
            <a href="photos/07.jpg" class="light" data-lightbox="photo" data-title="I drove past this plantation yesterday, everything is so green!"><img src="photos/thumbnails/07.jpg" alt="Green plantation under the clouds"></a>
        </div>

        <div class="photo">
            <a href="photos/08.jpg" class="light" data-lightbox="photo" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="photos/thumbnails/08.jpg" alt="Sands dunes under a blue sky"></a>
        </div>

        <div class="photo">
            <a href="photos/09.jpg" class="light" data-lightbox="photo" data-title="We enjoyed a quiet stroll down this countryside lane."><img src="photos/thumbnails/09.jpg" alt="Countryside lane under a canopy of trees"></a>
        </div>

        <div class="photo">
            <a href="photos/10.jpg" class="light" data-lightbox="photo" data-title="Sunset at the coast! The sky turned a lovely shade of orange."> <img src="photos/thumbnails/10.jpg" alt="Coastal sunset with orange skies"></a>
        </div>

        <div class="photo">
            <a href="photos/11.jpg" class="light" data-lightbox="photo" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="photos/thumbnails/11.jpg" alt="Landscape view from a clifftop cave"></a>
        </div>

        <div class="photo">
            <a href="photos/12.jpg" class="light" data-lightbox="photo" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="photos/thumbnails/12.jpg" alt="Bluebell meadow with snowy mountains"></a>
        </div>

    </section>

</main>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/lightbox2/js/lightbox.js"></script>
    <script>
        lightbox.option({
          'maxWidth': 820,
          'wrapAround': true
        })
    </script>
</body>
</html>
